<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
<!--    <link rel="stylesheet" type="text/css" th:href="@{/css/navbarFrag.css}">-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
<nav class="navbar" th:fragment="navbar" id="navbarFrag">
    <div class="container">
        <ul class="nav col-12 col-md-auto mb-2 justify-content-between w-100">
            <li><a th:href="@{/welcomeAdmin}" class="nav-link px-2 text-white" id="homePageLinkLogo"><img
                    th:src="@{/image/book-icon.png}" id="bookLogo"></a></li>
            <li><a class="nav-link px-2 text-white" th:href="@{/bookPage}" id="bookPageLink">Book Page</a></li>
            <li><a class="nav-link px-2 text-white" th:href="@{/authorPage}" id="authorPageLink">Author Page</a>
            </li>
            <li><a class="nav-link px-2 text-white" th:href="@{/genrePage}" id="trainerPageLink">Genre Page</a>
            </li>
            <li><a class="nav-link px-2 text-white" th:href="@{/accountsPage}" id="coursePageLink">Accounts</a></li>
            <li sec:authorize="isAuthenticated()">
                <a href="javascript: document.logoutForm.submit()" class="nav-link px-2 text-white" id="logoutLink">Log
                    Out</a>
                <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                    <input hidden type="submit" value="Sign Out"/>
                </form>
            </li>
        </ul>
    </div>
</nav>
</body>
