<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Genre</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">

<body class="background-colour" id="addGenre-body">
<nav th:replace="fragments/header.html :: navbar"></nav>
<div class="container">
    <h1 class="addGenreHeading">Add Genre</h1>
    <div>
        <form id="addGenreForm" th:action="@{/addGenre}" method="post">
            <div class="mb3">
                <label>Genre Name</label>
