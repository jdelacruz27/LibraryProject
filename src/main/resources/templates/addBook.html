<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


</head>
<body class="background-colour" id="addBook-body">
<nav th:replace="fragments/header.html :: navbar"></nav>
<div class="container">
    <h1 class="addBookHeading">Add Book</h1>
    <div>
        <form id="addBookForm" th:action="@{/addBook}" method="post">
            <div class="mb-3">
                <label>ISBN Number</label>
                <input type="number" name="isbnNumber" class="form-control" min="1" max="999999999" required>
            </div>
            <div class="mb-3">
                <label>Title</label>
                <input type="text" name="title" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Author</label>
                <select name="authorId" id="author_id0" class="form-control" >
                    <option th:each="author: ${authors}"
                            th:value="${author.authorId}"
                            th:text="${author.forename} + ' ' + ${author.surname}"></option></select>
            </div>
            <div class="mb-3">
                <label>Genre</label>
                <select name="genreId" class="form-control">
                    <option th:each="genre: ${genres}"
                            th:value="${genre.genreId}"
                            th:text="${genre.genreName}"></option>
                </select>
            </div>
            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
    </div>
</div>
</body>
</html>
