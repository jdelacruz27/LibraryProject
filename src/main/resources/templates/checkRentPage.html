<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Check Rent Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1>Do you want to rent?</h1>
<a th:href="@{/rent}">Rent Books</a>
<a th:href="@{/bookBag}">Book Bag</a>


<form action="#" th:action="@{/rentBook/{id}(id=${book.bookId})}" th:object="${book}" method="post">
    <label>ISBN Number</label>
    <input type="number" th:field="*{isbnNumber}" name="isbnNumber" >
    <br>
    <label>Title</label>
    <input type="text" th:field="*{title}" id="title" >
    <br>
    <label>Author</label>
    <!--    <input type="text" th:field="*{author}" id="author">-->

    <select name="authorId" id="author_id0" class="form-select" th:field="${book.author}" >
        <option th:each="author: ${authors}"
                th:value="${author.authorId}"
                th:text="${author.forename} + ' ' + ${author.surname}" ></option>
    </select>
    <br>
    <label>Genre</label>
    <!--    <input type="text" th:field="*{genre}" id="genre">-->
    <select name="genreId" class="form-select" th:field="${book.genre}" >
        <option th:each="genre: ${genres}"
                th:value="${genre.genreId}"
                th:text="${genre.genreName}"></option>
    </select>
    <br>
    <input type="submit" value="Rent">
    <button type="button"><a th:href="@{/rent}">Cancel</a></button>
</form>
</body>
</html>
