<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body class="background-colour" id="editBook-body">
<nav th:replace="fragments/header.html :: navbar"></nav>
<div class="container">
    <h1>Edit Book</h1>

    <div>
        <form action="#" th:action="@{/updateBook/{id}(id=${book.bookId})}" th:object="${book}" method="post">
            <div class="mb-3">
                <label>ISBN Number</label>
                <input type="number" th:field="*{isbnNumber}" id="isbn" min="1" max="999999999" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Title</label>
                <input type="text" th:field="*{title}" id="title" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Author</label>
                <select name="authorId" id="author_id0" th:field="${book.author}" class="form-control">
                    <option th:each="author: ${authors}"
                            th:value="${author.authorId}"
                            th:text="${author.forename} + ' ' + ${author.surname}"></option>

                </select>
            </div>
            <div class="mb-3">
                <label>Genre</label>
                <select name="genreId" th:field="${book.genre}" class="form-control">
                    <option th:each="genre: ${genres}"
                            th:value="${genre.genreId}"
                            th:text="${genre.genreName}"></option>
                </select>
            </div>
            <input type="submit" value="Update" class="btn btn-primary">
        </form>
    </div>

</div>



</body>
</html>
