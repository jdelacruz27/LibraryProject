<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rent A Book</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body class="background-colour" id="rentBook-body">
<nav th:replace="fragments/headerUser.html :: navbar"></nav>

<div class="container">
    <h1 id="renBookHeading">Rent A BooK</h1>
    <br>
    <form id="search-form" th:action="@{/rent}" method="get">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search a Book..." name="keyword" th:value="${keyword}" required>
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="submit">Search</button>
            </div>
        </div>
    </form>
    <br>
    <div id="rentBookList">
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th scope="col" id="tableHeader1RentBook">ISBN Number</th>
                <th scope="col" id="tableHeader2RentBook">Title</th>
                <th scope="col" id="tableHeader3RentBook">Author</th>
                <th scope="col" id="tableHeader4RentBook">Genre</th>
                <th scope="col" id="tableHeader5RentBook"></th>
            </tr>
            </thead>
            <tbody class="tbody-light">
            <tr th:each="book, interStat: ${books}" th:id="${interStat.index} + 'row'">
                <td th:text="${book[0]}" th:id="${interStat.index} + 'isbnNumber'"></td>
                <td th:text="${book[1]}" th:id="${interStat.index} + 'title'"></td>
                <td th:text="${book[2]} + ' ' + ${book[3]}" th:id="${interStat.index} + 'author_name'"></td>
                <td th:text="${book[4]}" th:id="${interStat.index} + 'genreName'"></td>
                <td><a th:href="@{/rentBook/{id}(id=${book[5]})}" class="btn btn-primary">Rent</a></td>
            </tr>
            </tbody>
        </table>
        <br>
        <br>
    </div>
</div>



</body>
</html>
